<header>
<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
        <a routerLink="/" class="navbar-brand">Dotcom</a>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                    <a class="nav-link text-dark" routerLink="/">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" routerLink="/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" routerLink="/products">Products</a>
                </li>
            </ul>
        </div>
        <div *ngIf="account.logged;else notLogged">
            <a>{{account.username}}</a>
            <button class="accountButton" mat-button (click)="account.quitAccount()">Quit</button>
        </div>
        <ng-template #notLogged>
            <div class="justify-content-center" >
                <button class="accountButton" mat-button routerLink="/login">Login</button>
                <button class="accountButton" mat-button routerLink="/register">Register</button>
            </div>
        </ng-template>
    </div>
</nav>
</header>
