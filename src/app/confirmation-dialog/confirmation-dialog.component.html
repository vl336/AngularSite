<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close="confirm" color="primary">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close="cancel">{{cancelButtonText}}</button>
</mat-dialog-actions>
