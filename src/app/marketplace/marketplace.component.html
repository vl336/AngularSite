
<div class="container">
    <h1 align="center">Products</h1>
    <ul>
        <li *ngFor="let prod of dataSource">
            <app-product [product]="prod"></app-product>
        </li>
    </ul>
</div>

<mat-paginator [(ngModel)]="paginator"
               [length]="pageLength"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
