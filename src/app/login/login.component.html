<div class="container pb-3">
<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input required ngModel #username="ngModel" type="text" name="username" id="username" class="form-control"/>
    </div>
    <div class="alert alert-danger" *ngIf="username.touched && username.hasError('required')">Username is required</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required ngModel #password="ngModel" name="password" type="password" id="password" class="form-control"/>
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && password.hasError('required')">Password is required</div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="login(username.value, password.value)">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
    <div class="alert alert-danger" *ngIf="hasError">Email or password is incorrect</div>
</form>
</div>
